<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Management</title>
<link rel="stylesheet" href="css/bootstrap.css">

<!-- Script for another html page-->	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
    $(function(){
      $("#includedContent").load("header.html"); 
    });
    </script> 

</head>
<body class="container-fluid" style=" background-image: url('https://images.unsplash.com/photo-1568667256549-094345857637?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1315&q=80');" >
	
<!-- Adding nav bar-->	
<div id="includedContent"></div>
	
<div class="card col-md-6 offset-3" style="margin-top: 50px; background-color: transparent; opacity: 1;">
<h2 class="bg-dark text-white text-center" > Book Registration</h2>
<form action="register" method="post">
	<table class="table table-hover">
		<tr>
			<td >Book Name</td>
			<td ><input type="text" name="bookName" ></td>
		</tr>
		<tr>
			<td>Book Edition</td>
			<td><input type="text" name="bookEdition"></td>
		</tr>
		<tr>
			<td>Book Price</td>
			<td><input type="text" name="bookPrice"></td>
		</tr>
		<tr>
			<td><input class="btn btn-primary" type="submit" value="register"></td>
			<td><input class="btn btn-danger" type="reset" value="cancel"></td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
